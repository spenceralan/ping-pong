<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container" id="pingPongSubmissionPage">

      <div class="row">
        <div class="col-sm-5">
          <form id="pingPongForm">

            <h1>What's your pong?!</h1>

            <div class="form-group">
              <label for="numeralInput">Enter a positive whole number to analyze!</label>
              <input type="text" class="form-control" id="pingPongInput">
              <hr>
              <button type="submit" class="btn btn-success" name="submitButton" id="pingButton">Ping Me!</button>
              <button class="btn btn-danger" id="pongButton">Pong Me!</button>
              <button class="btn btn-info" id=randomButton>Crazy Random Number!</button>
            </div>
          </form>

          <div id="howManyPings"></div>

          <div>
            <h4 id="pingPongAlert"></h4>
          </div>

        </div>

        <div class="col-sm-2"></div>

        <div class="col-sm-5">

          <div id="resultsPage">
            <h3 id="pingMessage"></h3>
            <ul id="pingPongResults"></ul>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
